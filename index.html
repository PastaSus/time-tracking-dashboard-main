<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

  <body>
    <main class="main">
      <section class="time-tracking-dashboard container">
        <div class="time-tracking-dashboard__user-info-container">
          <div class="time-tracking-dashboard__user-info flex">
            <div class="img__container">
              <img
                src="images/image-jeremy.png"
                alt=""
                class="time-tracking-dashboard__profile"
              />
            </div>
            <div>
              <p class="time-tracking__for">Report for</p>
              <h1 class="time-tracking__name">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="time-tracking-dashboard__frequency">
            <li class="time-tracking-dashboard__time-frame">
              <button class="time-frame__btn btn" data-period="daily">
                Daily
              </button>
            </li>
            <li class="time-tracking-dashboard__time-frame">
              <button class="time-frame__btn btn active" data-period="weekly">
                Weekly
              </button>
            </li>
            <li class="time-tracking-dashboard__time-frame">
              <button class="time-frame__btn btn" data-period="monthly">
                Monthly
              </button>
            </li>
          </ul>
        </div>

        <article
          class="time-tracking-dashboard__activity work"
          data-activity="work"
        >
          <div class="svg__container work">
            <img src="images/icon-work.svg" alt="" class="work__svg" />
          </div>
          <div class="activity__container">
            <div class="type__container flex">
              <p class="activity__type">Work</p>
              <button class="ellipsis__btn">
                <img src="images/icon-ellipsis.svg" alt="More options" />
              </button>
            </div>
            <div class="time-tracking-dashboard__screen-time flex">
              <p class="time-tracking-dashboard__this-week-data">32hrs</p>
              <p class="time-tracking-dashboard__last-week-data">
                Last Week - 36hrs
              </p>
            </div>
          </div>
